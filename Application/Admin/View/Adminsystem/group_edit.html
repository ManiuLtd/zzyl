    <script type="text/javascript">
    //ajax post
        function ajax_post(the){
            layer.confirm('您确定要做此操作吗？', {
            btn: ['确定','取消'] //按钮
            }, function(){
                var that = $(the);
                var url= $(the).attr('action');
                var cs = $(the).serialize();
                 $.ajax({
                    url:url,
                    data:cs,
                    type:'POST',
                    success:function(data){
                        if(data.status==1){
                            layer.msg(data.info, {icon: 1});
                            var timer = setInterval(function(){
                                clearInterval(timer);
                                parent.location.reload();
                            },2000);
                        }else{
                            layer.msg(data.info, {icon: 2});
                        }
                        }
                    });
            }, function(){
                layer.msg('取消成功', {
                    time: 1500, //20s后自动关闭
                });
                return false;
            });
            return false;
        }
</script>

    <script type="text/javascript">
    $("#disabled option[value='{$group.disabled}']").attr("selected", "selected");
    var rules = eval('('+'{$rules}'+')');
    function contains(arr, obj) {
        var i = arr.length;
        while (i--) {
            if (arr[i] == obj) {
                return true;
            }
        }
        return false;
    }
    $("input[name='rules[]']").each(function(e){
        if(contains(rules,$(this).val()) == true){

        }
    });
