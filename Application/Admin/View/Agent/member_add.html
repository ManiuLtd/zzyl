    <script type="text/javascript">
	//ajax post
        function ajax_post(the){
                var that = $(the);
                var url= $(the).attr('action');
                var cs = $(the).serialize();
                 $.ajax({
                    url:url,
                    data:cs,
                    type:'POST',
                    beforeSend: function (){ 
                       showload();
                    }, 
                    success:function(data){
                        if(data.status==0){
                            error(data);
                        }else{
                            hideload()
                        }
                    }
                    });
                return false;
        }

        function error(data){
            layer.msg(data.info, {icon: 2});
            layer.close(l); 
            $("#b").attr('disabled',false)
        }

	   function showload(){
 		$("#b").attr('disabled',true)	
 		     l = layer.load();
        }

        function hideload(){
           layer.close(l); 
	       $("#b").attr('disabled',false)
            layer.msg('添加成功', {icon: 1});
            var timer = setInterval(function(){
                clearInterval(timer);
                parent.location.reload();
            },2000);

       }
</script>

        function ajax_check(v,type,id,input){
            $.ajax({
                    url:"{:U('ajax_check')}",
                    data:{v:v,type:type},
                    type:'GET',
                    success:function(data){
                        if(data.status==1){
                            $(input+' .success').show();
                            $(input+' .error').hide();
                            $(id).css('border','1px solid green');
                            $(input+' .s1').html('<font color="green">&nbsp;输入正确</font>');
                            return false;
                        }else{
                            $(id).css('border','1px solid red');
                            $(input+' .error').show();
                            $(input+' .success').hide();
                            $(input+' .s1').html('<font color="red">&nbsp;已存在</font>');
                            return false;
                        }
                    }
                });
        }
        function ajax_check_v2(v,type,id,elm){
            var origin = {type:type};
            let data = Object.assign({}, origin, v);
            $.ajax({
                    url:"{:U('ajax_check')}",
                    data:data,
                    type:'GET',
                    success:function(data){
                        if(data.status==1){
                            console.log('sttttt', elm.length);
                            elm.find('.success').show();
                            elm.find('.error').hide();
                            $(id).css('border','1px solid green');
                            elm.find('.s1').html('<font color="green">&nbsp;输入正确</font>');
                            return false;
                        }else{
                            console.log(data);
                            $(id).css('border','1px solid red');
                            elm.find('.error').show();
                            elm.find('.success').hide();
                            elm.find('.s1').html('<font color="red">' + data.info + '</font>');
                            return false;
                        }
                    }
                });
        }
        function blur_check_input(e) {
            var that = $(e);
            var value = that.val();
            var userid = $('input[name=userid]').val();

            var type = that.attr('check-type');
            var id = that.attr('id');
            var data = {
                v:value,
                userid:userid
            }
            ajax_check_v2(data, type, id, that.parents('.form-group'));
        }
