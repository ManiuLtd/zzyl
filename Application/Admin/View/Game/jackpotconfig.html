<script>
    function nntype(obj){
        var type = $(obj).val()
        if(type){

            var text = $('.type option:selected').text();
            if(text.indexOf('金币') != '-1'){
                $('.nsty').val(0)
            } else if(text.indexOf('积分') != '-1') {
                $('.nsty').val(1)
            } else if(text.indexOf('私人') != '-1') {
                $('.nsty').val(2)
            }
        }
