<extend name="Public/base"/>
<block name="body">
    <div class="wrapper wrapper-content animated fadeInRight" style="width:100%;">
       
        <div class="col-sm-12">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li <if condition="$type eq 'formal'"> class="active" </if> ><a  href="{:U('version',array('type'=>'formal'))}" > 正式服</a>
                    </li>
                    <li <if condition="$type eq 'test'"> class="active"  </if> > <a  href="{:U('version',array('type'=>'test'))}">测试服</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane <if condition="$type eq 'formal'"> active </if>">
                        <div class="panel-body">
                                  <!-- 正式服 -->
                                    <div class="row" >
                                        <div class="col-sm-12">
                                            <div class="panel panel-info">
                                                <div class="panel-heading">
                                                    <h4>平台包版本</h4>
                                                </div>
                                                <div class="panel-body">
                                                    <table class="table table-striped table-bordered table-hover" id="my-info">
                                                        <tr>
                                                            <th style="width: 60px;">名称</th>
                                                            <th  style="width: 100px;">类型</th>
                                                            <th  style="width: 60px;">版本</th>
                                                            <th  style="width: 150px;">描述</th>
                                                            <th  style="width: 400px;">资源地址</th>
                                                            <th  style="width: 60px;">审核版本</th>
                                                            <th  style="width: 100px;">编辑</th>
                                                        </tr>
                                                        <volist name="plat" id="plat">
                                                        <tr>
                                                        <form action="{:U('version_plat_edit')}" method="post" onsubmit="return ajax_post(this);">
                                                            <td>
                                                                <input  style="width:100%" type="text" name="name" class="form-control" value="{$plat.name}">
                                                            </td>
                                                            <td>
                                                                <if condition="($plat.packet_id eq 1)">
                                                                appStore
                                                                <elseif condition="($plat.packet_id eq 2)"/>
                                                                安卓
                                                                <elseif condition="($plat.packet_id eq 3)"/>
                                                                IOS
                                                                </if>
                                                            </td>
                                                            <td><input type="text" style="width:100%" name="version" class="form-control" value="{$plat.version}"></td>
                                                            <td><input type="text"  style="width:100%" name="desc" class="form-control" value="{$plat.desc}"></td>
                                                            <td><input type="text" style="width:100%" name="address" class="form-control" value="{$plat.address}"></td>
                                                            <td><input type="text" style="width:100%" name="check_version" class="form-control" value="{$plat.check_version}"></td>
                                                            <input type="hidden" name="id" value="{$plat.id}">
                                                            <td><button type="submit" class="btn btn-success btn-outline">确认修改</button></td>
                                                            </form>
                                                        </tr>
                                                        </volist>
                                                    </table>
                                                </div>
                                                <div class="page">{$page1}</div>
                                        </div>
                                    </div>
                                
                                </div>
                                <div class="row" >
                                        <div class="col-sm-12">
                                            <div class="panel panel-success">
                                                <div class="panel-heading">
                                                    游戏包版本 <span style=""><a  class="btn btn-danger" onclick="admin_edit('添加游戏版本','{:U('game_version_add',array('type'=>0))}','2','600','700')"  style="text-decoration:none">添加游戏版本</a></span>

                                                </div>
                                                <div class="panel-body">
                                                    <table class="table table-striped table-bordered table-hover" id="my-info">
                                                        <tr>
                                                            <th style="width: 60px;">名称</th>
                                                            <th style="width: 60px;">游戏ID</th>
                                                            <th style="width: 60px;">版本</th>
                                                            <th style="width: 60px;">描述</th>
                                                            <th style="width: 350px;">资源地址</th>
                                                            <th style="width: 50px;">审核版本</th>
                                                            <th style="width: 60px;">编辑</th>
                                                        </tr>
                                                        <volist name="game" id="game">
                                                        <tr>
                                                        <form action="{:U('version_game_edit')}" method="post" onsubmit="return ajax_post(this);">
                                                            <td>
                                                                <input type="text" name="name" class="form-control" value="{$game.name}">
                                                            </td>
                                                            <td>
                                                            <input type="text" name="packet_id" class="form-control" value="{$game.packet_id}">
                                                            </td>
                                                            <td><input type="text" name="version" class="form-control" value="{$game.version}"></td>
                                                            <td><input type="text" name="desc" class="form-control" value="{$game.desc}"></td>
                                                            <td><input type="text" name="address" class="form-control" value="{$game.address}"></td>
                                                            <td><input type="text" name="check_version" class="form-control" value="{$game.check_version}"></td>  
                                                            <input type="hidden" name="id" value="{$game.id}">
                                                            <input type="hidden" name="gameType" value="0">
                                                            <td><button type="submit" class="btn btn-success btn-outline">确认修改</button><a href="{:U('version_del',array('id'=>$game['id']))}" onclick="return ajax_get(this)" class="btn btn-outline btn-danger  dim ">删除</i></a></td>
                                                            </form>
                                                        </tr>
                                                        </volist>
                                                    </table>
                                                </div>
                                                <div class="page">{$page2}</div>
                                        </div>
                                    </div>
                                
                                </div>
                                <!-- 正式服 -->
                        </div>
                    </div>
                    <div id="tab-2" class="tab-pane <if condition="$type eq 'test'"> active </if>">
                        <div class="panel-body">
   
                            <div class="row" >
                                    <div class="col-sm-12">
                                        <div class="panel panel-success">
                                            <div class="panel-heading">
                                                游戏包测试版本 <span style=""><a  class="btn btn-danger" onclick="admin_edit('添加测试游戏版本','{:U('game_version_add',array('type'=>1))}','2','600','700')"  style="text-decoration:none">添加游戏版本</a></span>
                                                &nbsp;&nbsp;&nbsp;测试服状态 (<if condition="$status eq 0"> <span style="color:red">已开启</span> <else /> <span style="color:darkgray">已关闭</span></if>)<span style=""><a  class="btn btn-danger" onclick="admin_edit('更新测试服状态','{:U('test_status')}','2','600','400')"  style="text-decoration:none">更改</a></span>
                                            </div>
                                            <div class="panel-body">
                                                <table class="table table-striped table-bordered table-hover" id="my-info">
                                                    <tr>
                                                        <th style="width: 60px;">名称</th>
                                                        <th style="width: 60px;">游戏ID</th>
                                                        <th style="width: 60px;">版本</th>
                                                        <th style="width: 60px;">描述</th>
                                                        <th style="width: 350px;">资源地址</th>
                                                        <th style="width: 50px;">审核版本</th>
                                                        <th style="width: 60px;">编辑</th>
                                                    </tr>
                                                    <volist name="test_game" id="test_game">
                                                    <tr>
                                                    <form action="{:U('version_game_edit')}" method="post" onsubmit="return ajax_post(this);">
                                                        <td>
                                                            <input type="text" width="100px" name="name" class="form-control" value="{$test_game.name}">
                                                        </td>
                                                        <td>
                                                        <input type="text" name="gameid" class="form-control" value="{$test_game.gameid}">
                                                        </td>
                                                        <td><input type="text" name="version" class="form-control" value="{$test_game.version}"></td>
                                                        <td><input type="text" name="desc" class="form-control" value="{$test_game.desc}"></td>
                                                        <td><input type="text" name="address" class="form-control" value="{$test_game.address}"></td>
                                                        <td><input type="text" name="check_version" class="form-control" value="{$test_game.check_version}"></td>
                                                        <input type="hidden" name="gameType" value="1">
                                                        <input type="hidden" name="id" value="{$test_game.id}">
                                                        <td><button type="submit" class="btn btn-success btn-outline">确认修改</button><a href="{:U('version_del',array('id'=>$test_game['id']))}" onclick="return ajax_get(this)" class="btn btn-outline btn-danger  dim ">删除</i></a></td>
                                                        </form>
                                                    </tr>
                                                    </volist>
                                                </table>
                                            </div>
                                            <div class="page">{$test_page2}</div>
                                    </div>
                                </div>
                            
                            </div>
                            <!-- 测试服 -->

                        </div>
                    </div>
                </div>


            </div>
        </div>
 


        </div>
</block>
