<extend name="Public/base"/>
<block name="body">
<style>        
        @media (max-width: 768px){
             .ibox{width: 1000px;}
        }
</style>
	<div class="wrapper wrapper-content animated fadeInRight" style="width:100%;">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>大厅广告管理&nbsp;( 图片大小:301x397 )</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row" style="width:100%;line-height: 30px;">
                            
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>图片名称</th>
                                        <th>图片描述</th>
                                        <th>图片预览</th>

                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <volist name="_data" id="_data">
                                    <tr>
                                        <td>{$_data.name}</td>
                                        <td>{$_data.desc}</td>
                                        <td><img src="{$_data.img_url}" style="height:50px;"></td>

                                        <td>
                                        	<a class="btn btn-outline btn-info  dim " onclick="admin_edit('重新上传','{:U('advertising_upload',array('id'=>$_data['id']))}','2','200','200')"  style="text-decoration:none">重新上传</i></a>
                                        </td>
                                    </tr>
                                  </volist>  
                                </tbody>
                            </table>
                        </div>
                        <div class="page">{$_page}</div>
                    </div>
                </div>
            </div>
        </div>
</block>
