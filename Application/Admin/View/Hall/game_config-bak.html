<extend name="Public/base"/>
<block name="body">
    <style>
        @media (max-width: 768px){
          /*.panel-body{border:2px solid red;}*/
          #box{width: 1000px;}
        }
    </style>
    <div class="wrapper wrapper-content animated fadeInRight" style="width:100%;">
        <div class="row" >
                <div class="col-sm-12">
                    <div class="panel panel-info" id="box">
                        <div class="panel-heading">
                               <h4>游戏常用参数</h4>
                        </div>
                        <div class="panel-body">

                            <table class="table table-striped table-bordered table-hover" id="my-info">
                             <form action="{:U('')}" method="post" onsubmit="return ajax_post(this);">
                                <tr>
                               
                                    <td>每日破产补助次数</td>
                                    <td><input type="number" name="supportTimesEveryDay" class="form-control" value="{$config.supporttimeseveryday}"></td>
                                    <td>低于该值才能领取救济金</td>
                                    <td><input type="number" name="supportMinLimitMoney" class="form-control" value="{$config.supportminlimitmoney}"></td>
                                    <td>每次领取救济金的金币数量</td>
                                    <td><input type="number" name="supportMoneyCount" class="form-control" value="{$config.supportmoneycount}"></td>
                                   
                                </tr>
                                <tr>
                                    <td>注册赠送金币</td>
                                    <td><input type="number" name="registerGiveMoney" class="form-control" value="{$config.registergivemoney}"></td>
                                    <td>注册赠送钻石</td>
                                    <td><input type="number" name="registerGiveJewels" class="form-control" value="{$config.registergivejewels}"></td>
                                    <td>每日登录赠送金币数</td>
                                    <td><input type="number" name="logonGiveMoneyEveryDay" class="form-control" value="{$config.logongivemoneyeveryday}"></td>
                                </tr>
                                <tr>
                                    <td>发送世界广播消耗钻石</td>
                                    <td><input type="number" name="sendHornCostJewels" class="form-control" value="{$config.sendhorncostjewels}"></td>
                                    <td>发送魔法表情消耗金币数</td>
                                    <td><input type="number" name="useMagicExpressCostMoney" class="form-control" value="{$config.usemagicexpresscostmoney}"></td>
                                    <td>赠送要求自己最低金币数</td>
                                    <td><input type="number" name="sendGiftMyLimitMoney" class="form-control" value="{$config.sendgiftmylimitmoney}"></td>
                                </tr>
                                <tr>
                                    <td>赠送要求自己最低钻石数</td>
                                    <td><input type="number" name="sendGiftMyLimitJewels" class="form-control" value="{$config.sendgiftmylimitjewels}"></td>
                                    <td>赠送最低金币数</td>
                                    <td><input type="number" name="sendGiftMinMoney" class="form-control" value="{$config.sendgiftminmoney}"></td>
                                    <td>赠送最低钻石数</td>
                                    <td><input type="number" name="sendGiftMinJewels" class="form-control" value="{$config.sendgiftminjewels}"></td>
                                </tr>
                                <tr>
                                    <td>赠送系统扣除的税率</td>
                                    <td><input type="text" name="sendGiftRate" class="form-control" value="{$config.sendgiftrate}"></td>
                                    
                                </tr>
                                <tr>
                                 <td colspan="6"><button type="submit" class="btn btn-success btn-outline">确认修改</button></td>  
                                </tr>
                                
                                    </form>
                            </table>
                        </div>
                </div>
            </div>
           
        </div>
    </div>
</block>
