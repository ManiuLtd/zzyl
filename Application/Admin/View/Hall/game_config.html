<extend name="Public/base"/>
<block name="body">
    <style>
        @media (max-width: 768px){
            #box{width: 1000px;}
        }
    </style>
    <div class="wrapper wrapper-content animated fadeInRight" style="width:100%;">
        <div class="row" >
            <div class="col-sm-12">
                <div class="panel panel-info" id="box">
                    <div class="panel-heading">
                        <h4>游戏常用参数</h4>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-bordered table-hover" id="my-info">
                            <volist name="config" id="config">
                                <form action="{:U('')}" method="post" onsubmit="return ajax_post(this);">
                                    <tr>
                                        <td>{$config['describe']}</td>
                                        <td><input type="text" name="{$config.keyconfig}" class="form-control" value="{$config.valueconfig}"></td>
                                        <td colspan="6"><button type="submit" class="btn btn-success btn-outline">确认修改</button></td>
                                    </tr>
                                </form>
                            </volist>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</block>
