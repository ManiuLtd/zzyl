<extend name="Public/base"/>
<block name="body">
    <div class="wrapper wrapper-content animated fadeInRight" style="width:100%;">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-success">
                    <div class="row" style="width:100%;line-height: 30px;">
                        <form action="{:U()}" method="get">
                            <div class="col-sm-5 m-b-xs" style="width: 200px;">
                                <select class="input-sm form-control input-s-sm inline" name="type">
                                    <option value="0">请选择</option>
                                    <option value="1"
                                    <if condition="$type eq 1"> selected</if>
                                    >房间名字</option>
                                </select>
                            </div>
                            <div class="col-sm-3 top-menu t1" style="width: 200px;">
                                <div class="input-group">
                                    <input type="text" placeholder="请输入关键词" class="input-sm form-control" name="search"
                                           value="{$search}"> <span class="input-group-btn">
                                </div>
                            </div>
                            <div class="col-sm-3 top-menu t6" style="width: 200px;">
                                <div class="input-group">
                                    <button type="submit" class="btn btn-sm btn-primary"> 搜索</button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-bordered table-hover" id="my-info">
                            <tr>
                                <th>房间名称</th>
                                <th>奖池金额</th>
                                <th>游戏输赢</th>
                                <th>抽水获得</th>
                                <th>其他获得</th>
                                <th>累计输赢</th>
                                <th>累计抽水</th>
                                <th>累计其它</th>
                                <th>单点控制千分比</th>
                                <th>操作</th>
                            </tr>
                            <volist name="data" id="data">
                                <tr>
                                    <form action="{:U('')}" method="post" onsubmit="return ajax_post(this);">
                                        <td><input style="width: 140px;" disabled="" type="text" name="name"
                                                   class="form-control" value="{$data.name}"></td>
                                        <td><input style="width: 140px;" type="text" name="poolMoney"
                                                   class="form-control" value="{$data.poolMoney}"></td>
                                        <td><input style="width: 90px;" disabled="" type="text" name="gameWinMoney"
                                                   class="form-control" value="{$data.gameWinMoney}"></td>
                                        <td><input style="width: 90px;" disabled="" type="text"
                                                   name="percentageWinMoney" class="form-control"
                                                   value="{$data.percentageWinMoney}"></td>
                                        <td><input style="width: 90px;" disabled="" type="text" name="otherWinMoney"
                                                   class="form-control" value="{$data.otherWinMoney}"></td>
                                        <td><input style="width: 90px;" disabled="" type="text" name="allGameWinMoney"
                                                   class="form-control" value="{$data.allGameWinMoney}"></td>
                                        <td><input style="width: 90px;" disabled="" type="text"
                                                   name="allPercentageWinMoney" class="form-control"
                                                   value="{$data.allPercentageWinMoney}"></td>
                                        <td><input style="width: 90px;" disabled="" type="text" name="allOtherWinMoney"
                                                   class="form-control" value="{$data.allOtherWinMoney}"></td>
                                        <td><input style="width: 90px;" type="text" name="platformCtrlPercent"
                                                   class="form-control" value="{$data.platformCtrlPercent}"></td>
                                        <input type="hidden" name="roomID" value="{$data.roomID}">
                                        <td>
                                            <button type="submit" class="btn btn-success btn-outline">确认修改</button>
                                    </form>
                                </tr>
                            </volist>
                        </table>
                    </div>
                    <div class="page">{$page}</div>
                </div>
            </div>

        </div>
    </div>
</block>
