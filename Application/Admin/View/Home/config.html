<extend name="Public/base"/>
<block name="body">
<style>        
        @media (max-width: 768px){
             .box{width: 1000px;}
        }
</style>
    <div class="wrapper wrapper-content animated fadeInRight" style="width:100%;">
        <div class="row" >
                <div class="col-sm-12">
                    <div class="panel panel-info box">
                        <div class="panel-heading">
                               <h4>网站基本参数</h4>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped table-bordered table-hover" id="my-info">
                                <tr>
                                    <th>参数标识</th>
                                    <th>参数值</th>
                                    <th>参数描述</th>
                                    <th>添加时间</th>
                                    <th>编辑</th>
                                </tr>
                                <volist name="_data" id="_data">
                                <tr>
                                <form action="{:U('config_edit')}" method="post" onsubmit="return ajax_post(this);">
                                    <td>
                                        {$_data.key}
                                    </td>
                                   
                                    <td><input type="text" name="value" class="form-control" value="{$_data.value}"></td>
                                    <td><input type="text" name="desc" class="form-control" value="{$_data.desc}"></td>
                                    <td>{$_data.create_time|date="Y-m-d H:i:s",###}</td>

                                    <input type="hidden" name="id" value="{$_data.id}">
                                    <td><button type="submit" class="btn btn-success btn-outline">确认修改</button></td>
                                    </form>
                                </tr>
                                </volist>
                            </table>
                        </div>
                        <div class="page">{$_page}</div>
                </div>
            </div>
           
        </div>
        </div>
</block>
