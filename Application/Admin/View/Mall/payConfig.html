<extend name="Public/base"/>
<block name="body">
    <style>
        @media (max-width: 768px){
            #box{width: 1000px;}
        }
    </style>
    <div class="wrapper wrapper-content animated fadeInRight" style="width:100%;">
        <div class="row" >
            <div class="col-sm-12">
                <div class="panel panel-info" id="box">
                    <div class="panel-heading">
                        <h4 style="float: left;width: 150px;line-height: 30px">游戏常用参数</h4>
                        <a href="javascript:;" class="btn btn-sm btn-success" onclick="admin_edit('添加支付配置信息','{:U('edit_pay_config')}','2','900','700')"  > 添加支付配置信息</a>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-bordered table-hover" id="my-info">
                            <tr>
                                <th style="width: 30px;">id</th>
                                <th style="width: 30px;">支付类型</th>
                                <th style="width: 30px;">支付类型名</th>
                                <th style="width: 100px;">名字</th>
                                <th style="width: 150px;">应用ID</th>
                                <th style="width: 150px;">商户ID</th>
                                <th >私钥</th>
                                <th >公钥</th>
                                <th>回调服务器公钥<br><sub>(如支付宝公钥)</sub></th>
                                <th>合作伙伴身份<br><sub>(如支付宝账号id)</sub></th>
                                <th >成功返回页面</th>
                                <th style="width: 60px;">版本号</th>
                                <th style="width: 60px;">第三方</th>
                                <th style="width: 60px;">状态</th>
                                <th style="width: 150px;">操作</th>
                            </tr>

                            <volist name="dataList" id="config">
                                <form action="{:U('edit_pay_config')}" method="post" onsubmit="return ajax_post(this);">
                                    <tr>
                                        <td>{$config['id']}
                                            <input type="hidden" name="id" value="{$config['id']}">
                                        </td>
                                        <td>{$config['type']}
                                        </td>
                                        <td>
                                            <select name="type">
                                                <option value="0">请选择</option>
                                                <volist name="payTypeList" id="pay">
                                                    <option value="{$pay.type}" <if condition="($config['type'] eq $pay['type'])"> selected</if> >{$pay.typeName}</option>
                                                </volist>
                                            </select>
                                        </td>
                                        <td><input type="text" name="name" class="form-control" value="{$config.name}"></td>
                                        <td><input type="text" name="app_id" class="form-control" value="{$config.app_id}"></td>
                                        <td><input type="text" name="mch_id" class="form-control" value="{$config.mch_id}"></td>
                                        <td><input type="text" name="private_key" class="form-control" value="{$config.private_key}"></td>
                                        <td><input type="text" name="public_key" class="form-control" value="{$config.public_key}"></td>
                                        <td><input type="text" name="callback_server_PK" class="form-control" value="{$config.callback_server_pk}"></td>
                                        <td><input type="text" name="parnetID" class="form-control" value="{$config.parnetid}"></td>
                                        <td><input type="text" name="notify_url" class="form-control" value="{$config.notify_url}"></td>
                                        <td><input type="text" name="version" class="form-control" value="{$config.version}"></td>
                                        <td>
                                            <if condition="($config.third eq 0)">
                                                <font color="red">否</font>
                                                <elseif condition="($config.third eq 1)"/>
                                                <font color="green">是</font>
                                            </if>
                                            <select name="third">
                                                <option value="0" <if condition="($config.third eq 0)"> selected</if> >否</option>
                                                <option value="1" <if condition="($config.third eq 1)"> selected</if> >是</option>
                                            </select>
                                        </td>
                                        <td>
                                            <if condition="($config.status eq 0)">
                                                <font color="red">否</font>
                                                <elseif condition="($config.status eq 1)"/>
                                                <font color="green">是</font>
                                            </if>
                                            <select name="status">
                                                <option value="0" <if condition="($config.status eq 0)"> selected</if> >否</option>
                                                <option value="1" <if condition="($config.status eq 1)"> selected</if> >是</option>
                                            </select>

                                        </td>
                                        <td colspan="6">
                                            <button type="submit" class="btn btn-success btn-outline">确认修改</button>
                                            <a href="javascript:;" class="btn btn-sm btn-danger" onclick="admin_del('{:U('del_pay_config')}',{$config['type']})"  > 删除</a>
                                        </td>
                                    </tr>
                                </form>
                            </volist>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</block>
