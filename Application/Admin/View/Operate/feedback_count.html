<extend name="Public/base"/>
<block name="body">
        <style>
        @media (max-width: 768px){
          /*.panel-body{border:2px solid red;}*/
          .ibox{width: 1000px;}
        }
    </style>
    <div class="wrapper wrapper-content animated fadeInRight" style="width:100%;">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>充值数据统计</h5>
                    </div>
                    <div class="ibox-content" style="">
                    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                    <div id="main" style="height:400px;width: 60%;margin:20px auto;" ></div>
                    <div id="main2" style="height:400px;width: 60%;margin:20px auto;" ></div>
                     <div style="width: 60%;margin:30px auto;">
                     <h3><font color="black">平台反馈统计</font></h3>
                        <table class="table table-bordered">
                            <tr>
                                <td style="width:300px;height:50px;text-align: center;"><h4>反馈总次数：<font color="red">{$count}</font></h4></td>
                                <td style="width:300px;height:50px;text-align: center;"><h4>已处理反馈：<font color="red">{$handle_count}</font></h4></td>
                                <td style="width:300px;height:50px;text-align: center;"><h4>未处理反馈：<font color="red">{$nhandle_count}</font></h4></td>
                            </tr>
                            <tr>
                                <td style="width:300px;height:50px;text-align: center;"><h4>单个用户反馈最多次数：<font color="red">{$max.c}</font></h4></td>
                                <td style="width:300px;height:50px;text-align: center;"><h4>反馈次数最多用户ID：<font color="red">{$max.userid}</font></h4></td>
                            </tr>
                        </table>
                    </div> 
                        <!-- ECharts单文件引入 -->
                        <script src="__PUBLIC__/echarts/echarts.js"></script>
                        <script type="text/javascript">
                               // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    title: {
        text: '反馈日数量图'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data:['最近7天反馈数量',]
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ["{$data7[0]['date']}","{$data7[1]['date']}","{$data7[2]['date']}","{$data7[3]['date']}","{$data7[4]['date']}","{$data7[5]['date']}","{$data7[6]['date']}",]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name:'最近7天反馈数量',
            type:'line',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
            data:["{$data7[0]['count']}","{$data7[1]['count']}","{$data7[2]['count']}","{$data7[3]['count']}","{$data7[4]['count']}","{$data7[5]['count']}","{$data7[6]['count']}",]
        },
       
    ]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);


          // 基于准备好的dom，初始化echarts实例
        var myChart2 = echarts.init(document.getElementById('main2'));

        // 指定图表的配置项和数据
        var option = {
    title: {
        text: '反馈月数据统计图'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data:['最近12个月反馈数量',]
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ["{$data12[0]['date']}","{$data12[1]['date']}","{$data12[2]['date']}","{$data12[3]['date']}","{$data12[4]['date']}","{$data12[5]['date']}","{$data12[6]['date']}","{$data12[7]['date']}","{$data12[8]['date']}","{$data12[9]['date']}","{$data12[10]['date']}","{$data12[11]['date']}",]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name:'最近12个月反馈数量',
            type:'line',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
            data:["{$data12[0]['count']}","{$data12[1]['count']}","{$data12[2]['count']}","{$data12[3]['count']}","{$data12[4]['count']}","{$data12[5]['count']}","{$data12[6]['count']}","{$data12[7]['count']}","{$data12[8]['count']}","{$data12[9]['count']}","{$data12[10]['count']}","{$data12[11]['count']}",]
        },
       
    ]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart2.setOption(option);
                        </script>
                    </div>
                </div>
            </div>
        </div>
</block>
