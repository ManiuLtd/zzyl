<extend name="Public/base"/>
<block name="body">
    <style>
        @media (max-width: 768px){
          /*.panel-body{border:2px solid red;}*/
          .ibox{width: 1000px;}
        }
    </style>
    <div class="wrapper wrapper-content animated fadeInRight" style="width:100%;">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>用户注册</h5>
                    </div>
                    <div class="ibox-content" style="">
                    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                    <div id="main" style="height:400px;width: 60%;margin:20px auto;" ></div>
                    <div id="main2" style="height:400px;width: 60%;margin:20px auto;" ></div>
                    <div id="main3" style="height:400px;width: 100%;margin:20px auto;" ></div>
                     <div style="width: 60%;margin:30px auto;">
                     <h3><font color="black">用户注册</font></h3>
                        <table class="table table-bordered">
                            <tr>
                                <td style="width:300px;height:50px;text-align: center;"><h4>平台用户注册总次数：<font color="red">{$all}</font></h4></td>
                                 <!-- <td style="width:300px;height:50px;text-align: center;"><h4>单个用户分享最多次数：<font color="red">{$max.c}</font></h4></td>
                                <td style="width:300px;height:50px;text-align: center;"><h4>分享次数最多用户ID：<font color="red">{$max.userid}</font></h4></td> -->
                            </tr>
                           
                        </table>
                    </div> 
                        <!-- ECharts单文件引入 -->
                        <script src="__PUBLIC__/echarts/echarts.js"></script>
                        <script type="text/javascript">
                               // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    title: {
        text: '用户注册日统计图'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data:['最近7天用户注册次数',]
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ["{$data7[0]['date']}","{$data7[1]['date']}","{$data7[2]['date']}","{$data7[3]['date']}","{$data7[4]['date']}","{$data7[5]['date']}","{$data7[6]['date']}",]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name:'最近7天用户注册次数',
            type:'line',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
            data:["{$data7[0]['num']}","{$data7[1]['num']}","{$data7[2]['num']}","{$data7[3]['num']}","{$data7[4]['num']}","{$data7[5]['num']}","{$data7[6]['num']}",]
        },
       
    ]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);


          // 基于准备好的dom，初始化echarts实例
        var myChart2 = echarts.init(document.getElementById('main2'));

        // 指定图表的配置项和数据
        var option = {
    title: {
        text: '用户注册月统计图'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data:['最近12个月用户注册次数',]
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ["{$data12[0]['date']}","{$data12[1]['date']}","{$data12[2]['date']}","{$data12[3]['date']}","{$data12[4]['date']}","{$data12[5]['date']}","{$data12[6]['date']}","{$data12[7]['date']}","{$data12[8]['date']}","{$data12[9]['date']}","{$data12[10]['date']}","{$data12[11]['date']}",]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name:'最近12个月用户注册次数',
            type:'line',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
            data:["{$data12[0]['num']}","{$data12[1]['num']}","{$data12[2]['num']}","{$data12[3]['num']}","{$data12[4]['num']}","{$data12[5]['num']}","{$data12[6]['num']}","{$data12[7]['num']}","{$data12[8]['num']}","{$data12[9]['num']}","{$data12[10]['num']}","{$data12[11]['num']}",]
        },
       
    ]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart2.setOption(option);




          // 基于准备好的dom，初始化echarts实例
        var myChart3 = echarts.init(document.getElementById('main3'));

        // 指定图表的配置项和数据
        var option = {
    title: {
        text: '用户注册时间段分布图'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data:['所有用户注册量时间段分布统计图',]
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ["1-2小时","2-3小时","3-4小时","4-5小时","5-6小时","6-7小时","7-8小时","8-9小时","9-10小时","10-11小时","11-12小时","12-13小时","13-14小时","14-15小时","15-16小时","16-17小时","17-18小时","18-19小时","19-20小时","20-21小时","21-22小时","22-23小时","23-00小时","00-01小时"]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name:'所有用户注册量时间段分布统计图',
            type:'line',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
            data:["{$data24['01']}","{$data24['02']}","{$data24['03']}","{$data24['04']}","{$data24['05']}","{$data24['06']}","{$data24['07']}","{$data24['08']}","{$data24['09']}","{$data24['10']}","{$data24['11']}","{$data24['12']}","{$data24['13']}","{$data24['14']}","{$data24['15']}","{$data24['16']}","{$data24['17']}","{$data24['18']}","{$data24['19']}","{$data24['20']}","{$data24['21']}","{$data24['22']}","{$data24['23']}","{$data24['00']}",]
        },
       
    ]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart3.setOption(option);
                        </script>
                    </div>
                </div>
            </div>
        </div>
</block>
