<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    <script type="text/javascript">
        function ajax_post(the){
            var that = $(the);
            var url= $(the).attr('action');
            var cs = $(the).serialize();
            $.ajax({
                url:url,
                data:cs,
                type:'POST',
                success: function(data){
                    if(data.status==1){
                        layer.msg(data.info);
                        var timer = setInterval(function(){
                            clearInterval(timer);
                            window.location.href=data.url;
                        },2000);
                    }else{
                        layer.msg(data.info);
                    }
                }
            });
            return false;
        }
    </script>
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div style="margin-top: 200px;">
            <h3>管理员登录</h3>
            <form class="m-t" role="form" action="{:U()}" method="post" onsubmit="return ajax_post(this);">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" name="username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            </form>
        </div>
    </div>
    <script src="__PUBLIC__/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/layer/2.4/layer.js"></script>
</html>
