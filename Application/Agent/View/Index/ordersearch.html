<include file="Public/base"/>
<style>
    .end select {
        border: 1px solid #ccc;
        border-radius: 0.1rem;
        display: block;
        height: 0.78rem;
        line-height: 0.78rem;
        padding-left: 0.2rem;
    }
</style>
<div class="search-wrap">
    <div class="search-condition">
        <form method="get" id="form1">
            <div class="time">
                <div class="start">
                    <i>开始时间</i>
                    <input type="date" name="start" id="sdate" onchange="checkSdata(this,'2018-05-01')">
                </div>
                <span class="line">-</span>
                <div class="end">
                    <i>结束时间</i>
                    <input type="date" name="stop" id="edate" onchange="checkSdata(this,'2018-05-01')">
                </div>
               <!-- <div class="end" style="padding-left:10px">
                    <i>玩家id</i>
                    <input type="text"
                           style=" border: 1px solid #ccc; border-radius: 0.1rem; height: 0.78rem; line-height: 0.78rem; padding-left: 0.2rem; width: 80px;"
                           name="search" id="user_id">
                </div>-->
                <button class="btn-search" type="submit" style="top:32px">搜索</button>
            </div>
        </form>
        <div class="item">
            <div class="table-responsive">
                <table class="table table-bordered" style="width: 100%">

                    <th>充值时间</th>
                    <th>充值人ID</th>
                    <th>充值人昵称</th>
                    <th>充值类型</th>
                    <th>购买详情</th>
                    <th>充值金额</th>

                    </tr>

                    <volist name="_data" id="_data">
                        <tr>
                            <!--  <td>
                                 <input type="checkbox" value="{$_data.id}" name="id[]">
                             </td> -->

                            <td>{$_data.handletime|date="Y-m-d H:i:s",###}</td>
                            <td>{$_data.userid}</td>
                            <td>{$_data.name}</td>
                            <td>
                                <if condition="($_data.buytype eq 1)">
                                    金币
                                    <elseif condition="($_data.buytype eq 2)"/>
                                    钻石
                                </if>
                            </td>
                            <td>
                                <font color="red">{$_data.buynum}</font>
                                <if condition="($_data.buytype eq 1)">
                                    金币
                                    <elseif condition="($_data.buytype eq 2)"/>
                                    钻石
                                </if>
                            </td>
                            <td>{$_data.consumenum}</td>
                        </tr>
                    </volist>
                </table>
            </div><!-- /.table-responsive -->
            <p style="padding-left:30%;margin-top:10px;">
                {$page}
            </p>
        </div>
    </div>
</div>

</div>
</body>
</html>
