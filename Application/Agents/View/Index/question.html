                                        <volist name="user" id="user">

										</select>

                                    </div>
                                </div>
								<div class="form-group">
                                    <label style="width: 80px">内容</label>
                                    <div class="ipt-container">
                                        <textarea style="width: 100%; height: 180px; border: 1px #ccc solid; border-radius: 0.1rem; line-height: 0.4rem; padding: 0.1rem; color: #111" id="content" name="content"></textarea>
                                    </div>
                                </div>

                              <div class="form-group">

                                    </div>
                                
                                </div>
                            </div>

                                <div class="form-btn">
                                    <button class="btn-submit">提交举报/反馈</button>
                                </div>
                            </form>





                        </div>
                    </div>
                </div>
            </div>
