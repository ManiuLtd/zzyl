<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>意见反馈</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
	<style>
		.t1{text-indent: 20px;font-size: 16px;}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="page-header">意见反馈</h1>
		<form class="form-horizontal">
	      <div class="form-group">
	        <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
	        <div class="col-sm-10">
	          <input type="text" name="title" class="form-control" id="inputEmail3" value="" placeholder="请输入标题">
	        </div>
	      </div>
	      <div class="form-group">
	        <label for="inputPassword3" class="col-sm-2 control-label">反馈内容</label>
	        <div class="col-sm-10">
	          <textarea name="content" placeholder="请输入反馈内容" class="form-control" id="" cols="20" rows="10"></textarea>
	        </div>
	      </div>
	      <div class="form-group">
	        <div class="col-sm-10">
	          <button type="button" style="margin-left: 70px;" onclick="sub(this)" class="btn btn-default btn-lg">　提交　</button>
	          <button type="reset" style="margin-left: 20px;" class="btn btn-default btn-lg">　重置　</button>
	        </div>
	      </div>
    </form>

<!-- 用户协议 -->
</body>
<script src="__PUBLIC__/layui/layui.all.js"></script>
<script>
	function sub(){
		$.ajax({
			url:"{:U('feedback')}",
			data:$('form').serialize(),
			type:'post',
			dataType:'json',
			success:function(res){
				if(res.status){
					layer.msg('提交成功')
					setTimeout(function(){
						window.location.reload();
					},1000)
				} else {
					layer.msg(res.info)
				}
			}
		})
	}
</script>
</html>
